<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cute Surprise ğŸ’–</title>

<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    background-image: url("2.jpg");
    background-size: cover;
    background-position: center;
    font-family: 'Lucida Handwriting', cursive, sans-serif;
    text-align: center;
    padding-top: 100px;
}

.container {
    background: white;
    width: 350px;
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: 0.5s;
}

h2 {
    color: #ff4d6d;
}

input {
    padding: 10px;
    width: 80%;
    border-radius: 15px;
    border: 2px solid #ffb3c6;
    outline: none;
    text-align: center;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #ff4d6d;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
    border: black solid 0.5px;
}

button:hover {
    background: #ff1e4d;
    transform: scale(1.1);
}

.hidden {
    display: none;
}

/* Temporary message style */
#tempMessage {
    margin-top: 15px;
    background: #ffe6eb;
    color: #ff1e4d;
    padding: 10px;
    border-radius: 15px;
    font-size: 14px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
    <h2>Hey hbibağŸ’•</h2>
    
    <p id="nameText">Write your name ğŸ˜Œ</p>
    <input type="text" id="nameInput" placeholder="Your name...">
    
    <div id="message1" class="hidden">
        <h2>StopğŸ˜³</h2>
        <p id="revealText"></p>
        <button onclick="askOkay()">Continue</button>
    </div>

    <div id="message2" class="hidden">
        <h2>nti bikhir ?</h2>
        <button onclick="askAgain()">Yes ğŸ’–</button>
        <button onclick="askAgain()">No</button>
    </div>

    <div id="message3" class="hidden">
        <h2>Can I ask you something? ğŸ˜Œ</h2>
        <button onclick="goToIndex()">Yes ğŸ’•</button>
        <button onclick="showTempMessage()">No</button>
    </div>

    <!-- Temporary Message -->
    <div id="tempMessage" class="hidden">
        <p>Hehe choose yes ğŸ˜ğŸ’•</p>
    </div>

</div>

<script>
const input = document.getElementById("nameInput");
const message1 = document.getElementById("message1");
const message2 = document.getElementById("message2");
const message3 = document.getElementById("message3");
const revealText = document.getElementById("revealText");
const nameText = document.getElementById("nameText");
const tempMessage = document.getElementById("tempMessage");

let triggered = false;

input.addEventListener("input", function() {
    if (input.value.length === 1 && !triggered) {
        triggered = true;

        nameText.style.display = "none";
        input.style.display = "none";

        revealText.innerHTML = "I know who you are ğŸ˜Œ<br>You are... my cupcake ğŸ’•";
        message1.classList.remove("hidden");
    }
});

function askOkay() {
    message1.classList.add("hidden");
    message2.classList.remove("hidden");
}

function askAgain() {
    message2.classList.add("hidden");
    message3.classList.remove("hidden");
}

function goToIndex() {
    window.location.href = "index2.html";
}

function showTempMessage() {
    tempMessage.classList.remove("hidden");

    setTimeout(() => {
        tempMessage.classList.add("hidden");
    }, 3000);
}
</script>

</body>
</html>
