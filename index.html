<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cute Surprise ğŸ’–</title>

<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    background-image: url("2.jpg");
    background-size: cover;
    background-position: center;
    font-family: 'Lucida Handwriting', cursive, sans-serif;
    text-align: center;
    padding-top: 100px;
}

.container {
    background: white;
    width: 350px;
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: 0.5s;
}

h2 {
    color: #ff4d6d;
}

input {
    padding: 10px;
    width: 80%;
    border-radius: 15px;
    border: 2px solid #ffb3c6;
    outline: none;
    text-align: center;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #ff4d6d;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
    border: black solid 0.5px;
}

button:hover {
    background: #ff1e4d;
    transform: scale(1.1);
}

.hidden {
    display: none;
}

/* Wrong password message */
#errorMessage {
    margin-top: 10px;
    color: #ff1e4d;
    font-size: 14px;
}

/* Shake animation */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.3s;
}

/* Temporary message style */
#tempMessage {
    margin-top: 15px;
    background: #ffe6eb;
    color: #ff1e4d;
    padding: 10px;
    border-radius: 15px;
    font-size: 14px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">

<script>

function checkPassword() {
    if (passwordInput.value.toLowerCase() === "malak") {

    } else {
        errorMessage.classList.remove("hidden");
        passwordSection.classList.add("shake");

/* Press Enter to submit */

</script>

</body>
</html>
