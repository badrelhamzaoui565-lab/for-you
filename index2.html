<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f90254, #ff9a9e);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background-image: url("2.jpg");
}

.container {
    text-align: center;
    color: white;
    position: relative;
}

h1 {
    font-size: 40px;
}

.buttons {
    margin-top: 30px;
    position: relative;
    width: 300px;
    height: 100px;
    margin-left: auto;
    margin-right: auto;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: 2px solid black;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background-color: white;
    color: #ff4e88;
    left: 20px;
}

#noBtn {
    background-color: #ff2e63;
    color: white;
    right: 20px;
    transition: transform 0.4s ease;
}

.prank {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f3f1f2;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
}

.prank-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    animation: fadeIn 0.1s ease-in-out;
    border: 10px solid black;
}

.prank-content img {
    width: 250px;
    border-radius: 15px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

/* When prank is active */
body.prank-active > *:not(.prank) {
    filter: blur(8px);
    pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
    <h1 style="color: black;">Babe, Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Yes sureüíñ</button>
        <button id="noBtn">No </button>
    </div>
    <div>
        <p style="color: black;">mathawlich tki 3la no</p> 
    </div>
</div>

<div class="prank" id="prankBox">
    <div class="prank-content">
        <img src="cat.jpg">
        <h2>raki haaaaamda tki 3la yes w henina a israe</h2>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const prankBox = document.getElementById("prankBox");

let hoverCount = 0;

noBtn.addEventListener("mouseover", () => {

    hoverCount++;

    const minDistance = 150;
    const maxDistance = 300;

    function getRandomDistance() {
        let distance = Math.random() * (maxDistance - minDistance) + minDistance;
        return Math.random() < 0.5 ? -distance : distance;
    }

    const x = getRandomDistance();
    const y = getRandomDistance();

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    if (hoverCount >= 5) {

        setTimeout(() => {
            prankBox.style.display = "flex";
            document.body.classList.add("prank-active");
            noBtn.style.display = "none";

            // Show prank for 5 seconds then disappear
            setTimeout(() => {
                prankBox.style.display = "none";
                document.body.classList.remove("prank-active");
                noBtn.style.display = "block";
                noBtn.style.transform = "translate(0,0)";
                hoverCount = 0;
            }, 5000);

        }, 300);
    }
});

yesBtn.addEventListener("click", () => {
    window.location.href = "letter.html";
});
</script>

</body>
</html>
